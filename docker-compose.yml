version: '3.8'

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-adenmgb/aden-website}:latest
    container_name: aden-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-me-use-a-secure-random-string}
      - SITE_URL=${SITE_URL:-https://adenmgb.com}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
