<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Redirect www to canonical non-www to fix "Duplicate, Google chose different canonical than user" -->
    <script>
      if (window.location.hostname === 'www.adenmgb.com') {
        window.location.replace('https://adenmgb.com' + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AdenMGB - Open Source Developer & Creative Technologist Portfolio">
    <title>AdenMGB | Portfolio</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AdenMGB">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Canonical - overwritten per-page by JS -->
    <link rel="canonical" href="https://adenmgb.com/">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
